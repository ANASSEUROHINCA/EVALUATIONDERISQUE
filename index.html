    html, body {

    iframe {

      transform: scale(0.3);
      transform-origin: 0 0;
      width: 333.33%;
      height: 333.33%;

</head>
<body>

<iframe id="sheetFrame" width="100%" height="100%"></iframe>

  const baseURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTkrO6zGnT2Apmi0KX5itlJAuovdGT7YRjptHhe9mDl2_ZuB_3HPg3cR-aBgrepNuSKOtp5KmwLFjae/pubhtml?gid=1992510734&single=true&range=";

  const urlParams = new URLSearchParams(window.location.search);
  const sheetNum = urlParams.get("sheet") || "1"; // default to 1
  const range = sheetLinks[sheetNum];

  if (range) {
    document.getElementById("sheetFrame").src = baseURL + range;
  } else {
    document.body.innerHTML = "<h1>Invalid sheet number</h1>";
  }
</script>

</body>
